<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>403 - Forbidden</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2c2c2c;
            color: #e0e0e0;
            text-align: center;
            padding: 50px;
        }

        h1 {
            font-size: 48px;
            color: #FF4500; /* Оранжевый цвет */
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            margin-bottom: 30px;
        }

        a {
            text-decoration: none;
            color: #1E90FF; /* Ярко-голубой цвет */
            font-weight: bold;
            font-size: 18px;
            padding: 10px 20px;
            border: 2px solid #1E90FF;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        a:hover {
            background-color: #1E90FF;
            color: #ffffff;
        }
    </style>
</head>
<body>
<h1>403 - Forbidden</h1>
<p>You do not have permission to access this resource.</p>
<a href="/">Home</a>
</body>
</html>
