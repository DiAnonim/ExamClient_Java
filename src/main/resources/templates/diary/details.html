<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Diary Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://get.wallhere.com/photo/texture-stripes-obliquely-shadow-background-black-671957.jpg');
            background-size: cover;
            background-position: center;
            height: 100vh;
            margin: 0;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .book-layout {
            width: 100%;
            max-width: 900px;
            display: flex;
            background-color: #333;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(30, 144, 255, 0.5);
        }

        .left-side, .right-side {
            padding: 20px;
        }

        .left-side {
            width: 35%;
            border-right: 2px solid #1E90FF;
        }

        .right-side {
            width: 65%;
        }

        h1 {
            color: #1E90FF;
            text-align: center;
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .photo-link {
            margin: 20px 0;
            text-align: center;
        }

        .photo-link img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .buttons {
            text-align: center;
            margin-top: 20px;
        }

        .buttons a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #1E90FF;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
            margin: 10px 0;
            width: 80%;
            text-align: center;
        }

        .buttons a:hover {
            background-color: #1C86EE;
        }
    </style>
</head>
<body>
<div class="book-layout">
    <div class="left-side">
        <h1 th:text="${diary.title}">Diary Title</h1>
        <div class="photo-link">
            <img th:src="@{${diary.photoLink}}" alt="Diary Photo" />
        </div>
        <p><strong>Tags:</strong> <span th:text="${diary.tags}">Tags go here...</span></p>
        <p><strong>Archive:</strong> <span th:text="${diary.isArchive} ? 'Yes' : 'No'">Yes or No</span></p>
        <div class="buttons">
            <a th:href="@{/diaries/{id}/edit(id=${diary.diary_id})}">Edit</a>
            <a th:href="@{/diaries/{id}/delete(id=${diary.diary_id})}">Delete</a>
            <a th:href="@{/diaries}">Back to List</a>
        </div>
    </div>
    <div class="right-side">
        <p><strong>Content:</strong></p>
        <p th:text="${diary.content}">Diary content goes here...</p>
    </div>
</div>
</body>
</html>
