<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Diary</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://get.wallhere.com/photo/texture-stripes-obliquely-shadow-background-black-671957.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            width: 100%;
            max-width: 600px;
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(30, 144, 255, 0.5);
            color: #fff;
        }

        h1 {
            color: #1E90FF;
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 8px;
            color: #1E90FF;
        }

        input[type="text"], textarea {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #555;
            border-radius: 4px;
            background-color: #222;
            color: #fff;
        }

        input[type="text"]:focus, textarea:focus {
            border-color: #1E90FF;
        }

        textarea {
            resize: vertical;
            height: 150px;
        }

        select, input[type="checkbox"] {
            margin-bottom: 20px;
            color: #000;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #1E90FF;
            border: none;
            border-radius: 4px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #1C86EE;
        }

        .checkbox-container {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .checkbox-container input[type="checkbox"] {
            appearance: none;
            width: 18px;
            height: 18px;
            background-color: #222;
            border: 2px solid #555;
            border-radius: 4px;
            position: relative;
            cursor: pointer;
            margin-right: 10px;
        }

        .checkbox-container input[type="checkbox"]:checked {
            background-color: #1E90FF;
            border-color: #1E90FF;
        }

        .checkbox-container input[type="checkbox"]:checked::after {
            content: '';
            position: absolute;
            left: 5px;
            top: 1px;
            width: 4px;
            height: 10px;
            border: solid #fff;
            border-width: 0 2px 2px 0;
            transform: rotate(45deg);
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Edit Diary</h1>
    <form action="#" th:action="@{/diaries/{id}/edit(id=${diary.diary_id})}" th:object="${diary}" method="post">
        <label for="title">Title:</label>
        <input type="text" id="title" th:field="*{title}" placeholder="Enter diary title" required />

        <label for="content">Content:</label>
        <textarea id="content" th:field="*{content}" placeholder="Write your diary content here" required></textarea>

        <label for="tags">Tags (comma separated):</label>
        <input type="text" id="tags" th:field="*{tags}" placeholder="Enter tags" />

        <div class="checkbox-container">
            <input type="checkbox" id="isArchive" th:field="*{isArchive}" />
            <label for="isArchive">Archive</label>
        </div>

        <button type="submit">Update Diary</button>
    </form>
</div>
</body>
</html>
